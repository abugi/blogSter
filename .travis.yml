language: node_js
node_js:
  - "12"
dist: trusty
sudo: required
addons:
  chrome: stable
  hostname: localhost
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci
  - PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
before_script:
  - nohup npm run start &
script:
  - sleep 5
  - npm run test

language: node_js
node_js:
  - "12"
dist: trusty
sudo: required
addons:
  chrome: stable
  hostname: localhost
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci
  - PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
before_script:
  - sleep 15
  - mongo blog_ci --eval 'db.createUser({user: "abugi", pwd: "jankara",roles:["readWrite"]})'
script:
  - nohup npm run start &
  - sleep 7
  - npm run test
